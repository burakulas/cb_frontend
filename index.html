<html>
<head>
  <meta charset="UTF-8">
  <title>Groq AI Chatbot</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; background: #f9f9f9; }
    .msg { margin: 10px 0; }
    .user { font-weight: bold; }
    .bot { margin-left: 20px; color: #333; }
  </style>
</head>
<body>
  <h1>Groq Chatbot</h1>
  <div id="chat"></div>
  <input id="input" type="text" placeholder="Type your message..." style="width: 80%;">
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById('input');
      const chat = document.getElementById('chat');
      const userMsg = input.value.trim();
      if (!userMsg) return;

      chat.innerHTML += `<div class='msg user'>You: ${userMsg}</div>`;
      input.value = '';

      try {
        const response = await fetch('https://cb-backend-vx9y.onrender.com/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userMsg })
        });

        const data = await response.json();
        const botMsg = data.reply || '[Error]';
        chat.innerHTML += `<div class='msg bot'>Bot: ${botMsg}</div>`;
        chat.scrollTop = chat.scrollHeight;
      } catch (err) {
        console.error("Fetch error:", err);
        chat.innerHTML += `<div class='msg bot'>Bot: [Failed to fetch reply]</div>`;
      }
    }
  </script>
</body>
</html>
