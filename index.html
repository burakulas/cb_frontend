<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #74a4d3 0%, #a4c9e8 100%);
            color: #ecf0f1;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            background-color: #34495e;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .chat-header {
            background-color: #2c3e50;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #ecf0f1;
        }

        #chat {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #3b5377;
            display: flex;
            flex-direction: column;
        }
        
        #chat::-webkit-scrollbar {
            width: 8px;
        }
        
        #chat::-webkit-scrollbar-track {
            background: #2c3e50;
        }
        
        #chat::-webkit-scrollbar-thumb {
            background: #4a6e9b;
            border-radius: 4px;
        }

        .msg {
            max-width: 75%;
            padding: 12px 18px;
            margin-bottom: 15px;
            border-radius: 20px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .user {
            background-color: #4A6E9B;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .bot {
            background-color: #2c3e50;
            color: #ecf0f1;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .input-container {
            display: flex;
            padding: 15px;
            background-color: #2c3e50;
        }

        #input {
            flex-grow: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
            background-color: #3b5377;
            color: #ecf0f1;
            font-size: 1em;
            outline: none;
            transition: background-color 0.3s;
        }
        
        #input::placeholder {
            color: #aab7d1;
        }

        #input:focus {
            background-color: #4a6e9b;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #4A6E9B;
            color: white;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            outline: none;
        }

        button:hover {
            background-color: #5b81b3;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            SAbot<sup>&beta;</sup>
        </div>
        <div id="chat"></div>
        <div class="input-container">
            <input id="input" type="text" placeholder="..." maxlength="200">
            <button onclick="sendMessage()"><i class="fas fa-arrow-up"></i></button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('input');
            const chat = document.getElementById('chat');
            const userMsg = input.value.trim();
            if (!userMsg) return;
            chat.innerHTML += `<div class='msg user'>⟡ ${userMsg}</div>`;
            input.value = '';

            try {
                const response = await fetch('https://cb-backend-vx9y.onrender.com/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMsg })
                });

                const data = await response.json();
                const botMsg = data.reply || '[Error]';
                chat.innerHTML += `<div class='msg bot'>∿ ${botMsg}</div>`;
                chat.scrollTop = chat.scrollHeight;
            } catch (err) {
                console.error("Fetch error:", err);
                chat.innerHTML += `<div class='msg bot'><em>SAbot</em>: [Failed to fetch reply]</div>`;
            }
        }

        // It listens for a keypress event on the input field.
        document.getElementById('input').addEventListener('keypress', function(event) {
            // If the pressed key is 'Enter', the sendMessage function is called.
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
